<!DOCTYPE html> 

<html>

<head>
    <meta charset='utf-8' />
    <title>MapboxGL</title>
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.1.2/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.1.2/mapbox-gl.js"></script>
    <link rel="stylesheet" href="./mapbox.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js" ></script>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous"> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    

</head>

<body>

    <div id='bandeau'></div>

    <div id='map'></div>


    <div id='ongletsgeo'>
  
        <div class="btn-group-sm" role="group" aria-label="Small button group">
          
        <button type="button" id="Rennes" class="btn btn-outline-primary">Vue départ</button>
        <button type="button" id="Gare" class="btn btn-outline-primary">Gare SNCF</button>
        <button type="button" id="Rennes1" class="btn btn-outline-primary">Université Rennes 1</button>
        <button type="button" id="Rennes2" class="btn btn-outline-primary">Université Rennes 2</button>

      </div>

    <div class='menu'>
        <div class='menu_overlay'>
           <hr>

           <fieldset>
                <label class="categoryLabel">Mobilité</label>
                
                <div>
                    <input type="checkbox" id="veloCB" value="velo" onchange="switchlayer('velo')" /> <!--value correspond à l'id dans javascript-->
                    <label for="veloCB">Pistes cyclables</label>
                </div>

                <div>
                    <input type="checkbox" id="VLSCB" value="VLS" onchange="switchlayer('VLS')" checked/>
                    <label for="VLSCB">Stations de vélos STAR</label>
                </div>
            
                <div>
                    <input type="checkbox" id="ParcrelaisCB" value="Parcrelais" onchange="switchlayer('Parcrelais')" checked/>
                    <label for="ParcrelaisCB">Parcs Relais</label>
                </div>
               
                <div>
                    <input type="checkbox" id="BusCB" value="Bus" onchange="switchlayer('Bus')"/>
                    <label for="BusCB">Bus en temps réel</label>
                </div>

            </fieldset>
            <hr>
          
            <fieldset>
                <label class="categoryLabel">Occupation du sol</label>

                <div>
                    <input type="checkbox" id="BatimentCB" value="Batiment" onchange="switchlayer('Batiment')" />
                    <label for="BatimentCB">Bâtiments</label>
                </div>

                <div>
                    <input type="checkbox" id="CadastreCB" value="Cadastre" onchange="switchlayer('Cadastre')" />
                    <label for="CadastreCB">Parcelles cadastrales</label>
                </div>

                <div>
                    <input type="checkbox" id="PLUCB" value="PLU" onchange="switchlayer('PLU')" />
                    <label for="PLUCB">Zones naturelles</label>
                </div>

            </fieldset>
            <hr>

            <fieldset>
                <label class="categoryLabel">Activités</label>
                <div>
                    <input type="checkbox" id="OrganismeCB" value="Organisme" onchange="switchlayer('Organisme')" />
                    <label for="OrganismeCB">Organisme</label>
                </div>
                <div>
                    <input type="checkbox" id="pubsCB" value="pubs" onchange="switchlayer('pubs')" />
                    <label for="pubsCB">Pubs</label>
                </div>


            </fieldset>
        </div>
    </div>
    
    </div>

    <script src="./mapbox.js"></script>
</body>

</html>
